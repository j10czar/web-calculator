<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phone">
        <div id="answer-box">
            <p id="answer">0</p>
        </div>

        <div id="clear-box">
            <button class="btn clear" id="clear">C</button>
        </div>
        <div id="container">
            <div id="numbers">
                <div id="numcontain">
                    <button class="btn number" id="seven">7</button>
                    <button class="btn number" id="eight">8</button>
                    <button class="btn number" id="nine">9</button>
                </div>
                
                <div id="numcontain">
                    <button class="btn number" id="four">4</button>
                    <button class="btn number" id="five">5</button>
                    <button class="btn number" id="six">6</button>
                </div>
                <div id="numcontain">
                    <button class="btn number" id="one">1</button>
                    <button class="btn number" id="two">2</button>
                    <button class="btn number" id="three">3</button>
                </div>
                <div id="numcontain">
                    <button class="btn number" id="zero">0</button>
                    <button class="btn equals" id="eq">=</button>
                    
                </div>
            
            </div>
            <div id="functions">
                <button class="btn clear fun" id="div">รท</button>
                <button class="btn clear fun" id="mul">ร</button>
                <button class="btn clear fun" id="minus">-</button>
                <button class="btn clear fun" id="plus">+</button>

            </div>  

        </div>



    </div>

    <script src="index.js"></script>
</body>
</html>
